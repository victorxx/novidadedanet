    #botaoEsquerdo {

    }
    #enviarDados {

      text-decoration: none;
      display: block;
      width: 100%;
      height: 100%;
    }

    @media(max-width: 600px) {
      th, td {
        padding: 8px 10px;
        font-size: 0.9rem;
      }
      header h1 {
        font-size: 1.8rem;
      }
      header p {
        font-size: 1rem;
      }
      h2 {
        font-size: 1.4rem;
      }

      /* Remove botões laterais do desktop */
      #botaoEsquerdo, #enviarDados {
        bottom: auto;
        left: auto;
        right: auto;
        width: 100%;
        border-radius: 0;
        padding: 15px 0;
        font-size: 1.2rem;
        white-space: normal;
        box-shadow: none;
      }

      /* Botão no topo */
      #botaoEsquerdo {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1002;
        text-align: center;
      }

      /* Botão no footer (acima do footer fixo) */
      #enviarDados {
        position: fixed;
        bottom: 40px; /* acima do footer */
        left: 0;
        right: 0;
        z-index: 1002;
        text-align: center;
      }

    }
