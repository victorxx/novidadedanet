  <style>
        #iframe-wrapper {
      position: fixed;
      bottom: 0;
      right: 0;
      width: 100%;
      max-width: 400px;
      height: 50vh; /* Altura relativa no desktop */
      max-height: 400px;
      z-index: 9999;
      border-radius: 10px 0 0 0;
      box-shadow: -2px -2px 12px rgba(0,0,0,0.3);
      background-color: #fff;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #iframe-fixo {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px 0 0 0;
      display: block;
    }

    #close-btn {
      position: absolute;
      top: 8px;
      right: 12px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      border: none;
      border-radius: 50%;
      font-size: 20px;
      width: 32px;
      height: 32px;
      cursor: pointer;
      line-height: 32px;
      text-align: center;
      z-index: 10000;
      display: none; /* Escondido inicialmente */
      transition: background-color 0.3s ease;
    }

    #close-btn:hover {
      background: rgba(255, 0, 0, 0.8);
    }

    /* MOBILE */
    @media (max-width: 600px) {
      #iframe-wrapper {
        max-width: 100%;
        height: 400px; /* Altura fixa menor */
        border-radius: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }

      #iframe-fixo {
        border-radius: 0;
      }

      #close-btn {
        top: 6px;
        right: 8px;
        width: 28px;
        height: 28px;
        font-size: 18px;
        line-height: 28px;
      }
